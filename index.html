.credits {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 10000;
    font-family: 'IBMPlexMono', 'Courier New', monospace;
    font-size: 16px;
    color: rgba(255, 255, 255, 0.85);
    text-align: right;
    pointer-events: none;
    user-select: none;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 2px 8px rgba(0, 0, 0, 0.6), 0 4px 12px rgba(0, 0, 0, 0.4);
    animation: fadeIn 1.2s ease-in;
    padding: 12px 18px;
    background: rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.credits a {
    color: rgba(180, 210, 255, 1);
    text-decoration: none;
    pointer-events: auto;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    text-shadow: 0 0 25px rgba(180, 210, 255, 0.7), 0 2px 8px rgba(0, 0, 0, 0.6);
    font-weight: 600;
    letter-spacing: 1px;
    display: inline-block;
}

.credits a:hover {
    color: rgba(255, 255, 255, 1);
    text-shadow: 0 0 35px rgba(255, 255, 255, 0.9), 0 0 50px rgba(180, 210, 255, 0.6), 0 4px 12px rgba(0, 0, 0, 0.8);
    transform: translateY(-2px) scale(1.05);
}

.credits .label {
    opacity: 0.75;
    margin-right: 8px;
    font-weight: 400;
    letter-spacing: 0.5px;
}

.credits .username {
    font-weight: 600;
    letter-spacing: 1.2px;
    font-size: 17px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@media (max-width: 768px) {
    .credits {
        font-size: 14px;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
    }
    .credits .username {
        font-size: 15px;
    }
}
